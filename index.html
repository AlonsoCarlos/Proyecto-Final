<!DOCTYPE html>
<html lang="es-MX">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Gestion de Tareas</title>
	<!-- Importamos el archivo CSS -->
	<link rel="stylesheet" href="main.css" />
	<!-- Fuentes -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>
	<main class="app">
		<!-- Bienvenida -->
		<section class="greeting">
			<h2 class="title">
				Bienvenido, <input type="text" id="name" placeholder="Tu Nombre Aqui" />
			</h2>
		</section>
		
		<!-- Creamos y asignamos tareas a la lista -->
		<section class="create-todo">
			<h3>¡Vamos a crear tu lista de tareas!</h3>
			<form id="new-todo-form">
				<h4>¿Que tareas agregarás a tu lista?</h4>
				<input 
					type="text" 
					placeholder="por ejemplo, Ir de compras"
					name="content"
					id="content" />
				
				<h4>Selecciona una categoría</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
						<span class="bubble business"></span>
						<div>Trabajo</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Personal</div>
					</label>
				</div>

				<input type="submit" value="Agregar a lista" />
			</form>
		</section>

		<section class="todo-list">
			<h3>LISTA DE TAREAS</h3>
			<div class="list" id="todo-list"></div>
		</section>

	</main>

	<!-- Importamos el archivo JS -->
	<script src="main.js"></script>
</body>
</html>
